<!DOCTYPE HTML>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <title>Attestation EDUlib valide</title>
 <link rel="stylesheet" href="/stylesheets/base.css">
</head>
<body>
  <header>
    <h1>EDUlib</h1>
  </header>

  <section>
    <header class="valid">
      <h1>Ceci est une attestation EDUlib valide pour <span>{NAME}</span></h1>
    </header>

    <section>
      <dl>
        <dt>Nom de l'étudiant</dt>
        <dd>{NAME}</dd>
        <dt>Numéro d'identification de l'attestation</dt>
        <dd>{CERTIFICATE_ID}</dd>
        <dt>Cours</dt>
        <dd>{COURSE}</dd>
        <dd class="description">un cours en ligne ouvert à tous (MOOC) offert par {ORG_LONG}.</dd>
      </dl>
    </section>

  </section>
  <footer>
    <p>{SIGNATURE}
    </p>
    <a href="{SIG_URL}" class="download">Téléchargez cette signature</a>
    <a href="{VERIFY_URL}" class="what">Qu'est-ce que c'est?</a>
  </footer>
</body>
</html>
